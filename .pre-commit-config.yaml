# Pre-commit configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3
  node: "22.0.0"

# Define hook stages
default_stages: [pre-commit]

repos:
  # ===========================================
  # General hooks for all file types
  # ===========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for merge conflict strings
      - id: check-merge-conflict
      # Check that scripts have shebangs
      - id: check-executables-have-shebangs
      # Ensure JSON files are valid
      - id: check-json
      # Ensure YAML files are valid
      - id: check-yaml
        args: ["--unsafe"] # Allow custom tags
      # Ensure TOML files are valid
      - id: check-toml
      # Ensure symlinks point to something
      - id: check-symlinks
      # Detect private keys
      - id: detect-private-key
      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '\.svg$'
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: '\.md$'
      # Check for debugger imports in Python
      - id: debug-statements
      # Prevent committing to main/master directly
      - id: no-commit-to-branch
        args: ["--branch", "main", "--branch", "master"]

  # ===========================================
  # Python Backend Hooks
  # Uses locally installed tools via Poetry to ensure version consistency with CI.
  # Versions are managed solely in pyproject.toml — no duplication.
  # ===========================================

  - repo: local
    hooks:
      # Ruff linter
      - id: ruff
        name: ruff
        entry: poetry run -C backend ruff check --fix --exit-non-zero-on-fix .
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      # Ruff formatter
      - id: ruff-format
        name: ruff-format
        entry: poetry run -C backend ruff format .
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

  # Bandit - Security linter for Python
  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: poetry run -C backend bandit -c pyproject.toml -r app
        language: system
        files: ^backend/.*\.py$
        exclude: ^backend/(tests|scripts)/
        pass_filenames: false

  # ===========================================
  # Frontend (TypeScript/JavaScript) Hooks
  # Uses locally installed tools via npm to ensure version consistency with CI.
  # Versions are managed solely in frontend/package.json — no duplication.
  # ===========================================

  # ESLint - JavaScript/TypeScript linting
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm run lint --prefix frontend
        language: system
        files: ^frontend/src/.*\.[jt]sx?$
        pass_filenames: false

  # Prettier - Code formatting (cross-platform using npm script)
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npm run format --prefix frontend
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        pass_filenames: false
        stages: [pre-commit]

  # TypeScript type checking (cross-platform using npm script)
  - repo: local
    hooks:
      - id: typescript
        name: typescript
        entry: npm run typecheck --prefix frontend
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [pre-commit]

  # ===========================================
  # Commit Message Linting
  # ===========================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: "develop"
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [ruff, ruff-format, bandit, eslint, prettier, typescript] # Skip local hooks in CI; they depend on local tool installations
  submodules: false
